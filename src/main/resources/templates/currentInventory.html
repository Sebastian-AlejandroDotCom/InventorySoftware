<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: #head}"></head>
<body class="fixed-sn white-skin" data-gr-c-s-loaded="true">
<header th:replace="~{layout :: #header}"></header>

<!--Main layout-->
<main>
    <!--Content-->
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb grey lighten-2">
                <li class="breadcrumb-item"><a th:href="@{~/}">Inicio</a></li>
                <li class="breadcrumb-item active">Inventario Actual</li>
            </ol>
        </nav>

        <section>
            <div class="row">
                <div class="col-md-12">
                    <div class="px-3 white">
                        <table id="dtMaterialDesignExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th class="th-sm">Nombre
                                </th>
                                <th class="th-sm">Código
                                </th>
                                <th class="th-sm">Etiqueta
                                </th>
                                <th class="th-sm">Inventario inicial
                                </th>
                                <th class="th-sm">Inventario comprado
                                </th>
                                <th class="th-sm">Inventario vendido
                                </th>
                                <th class="th-sm">Inventario en mano
                                </th>
                                <th class="th-sm">Mínimo requerido
                                </th>
                                <th class="th-sm">Acción
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${inventory}">
                                <td th:text="${product.getProductName()}"></td>
                                <td th:text="${product.getPartNumber()}"></td>
                                <td th:text="${product.getProductLabel()}"></td>
                                <td th:text="${product.getProductsDetailsById().getStartingInventory()}"></td>
                                <td th:text="${product.getProductsDetailsById().getInventoryReceived()}"></td>
                                <td th:text="${product.getProductsDetailsById().getInventoryShipped()}"></td>
                                <td th:text="${product.getProductsDetailsById().getInventoryOnHand()}"></td>
                                <td th:text="${product.getProductsDetailsById().getMinimumRequired()}"></td>
                                <td class="text-center"><button type="button" class="btn btn-outline-info waves-effect btn-sm m-0"><i class="far fa-eye"></i> Ver</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </section>
    </div>
</main>

<footer th:replace="~{layout :: #footer}"></footer>
<div th:replace="~{layout :: #scripts}"></div>
</body>
</html>
